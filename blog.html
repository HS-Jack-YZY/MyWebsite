<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客 - 我的个人网站</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/blog.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-logo">
            <a href="index.html">
                <img src="assets/common/logo.png" alt="HS_Jack_YZY" class="nav-logo-img">
                <span>HS_Jack_YZY</span>
            </a>
        </div>
        <div class="nav-links">
            <a href="index.html">首页</a>
            <a href="about.html">关于我</a>
            <a href="projects.html">项目</a>
            <a href="blog.html" class="active">博客</a>
            <a href="https://github.com/HS-Jack-YZY" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-github"></i>
            </a>
        </div>
        <button class="nav-toggle">
            <i class="fas fa-bars"></i>
        </button>
    </nav>

    <!-- 博客头部区域 -->
    <section class="blog-hero">
        <div class="blog-container">
            <h1 class="blog-title fade-in">技术博客</h1>
            <div class="blog-intro slide-up">
                <p class="intro-text">
                    分享我在编程、游戏开发和技术探索过程中的心得体会和经验总结。
                </p>
                <!-- 博客统计信息 -->
                <div class="blog-stats">
                    <div class="stat-item">
                        <i class="fas fa-pencil-alt"></i>
                        <div class="stat-info">
                            <div class="stat-value">10</div>
                            <div class="stat-label">原创文章</div>
                        </div>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-eye"></i>
                        <div class="stat-info">
                            <div class="stat-value">14,776</div>
                            <div class="stat-label">总访问量</div>
                        </div>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-thumbs-up"></i>
                        <div class="stat-info">
                            <div class="stat-value">36</div>
                            <div class="stat-label">获赞数</div>
                        </div>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-bookmark"></i>
                        <div class="stat-info">
                            <div class="stat-value">121</div>
                            <div class="stat-label">收藏数</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 博客分类 -->
    <section class="blog-categories">
        <div class="category-tabs">
            <button class="category-tab active" data-category="all">全部</button>
            <button class="category-tab" data-category="pattern-recognition">模式识别</button>
            <button class="category-tab" data-category="cpp">C++</button>
        </div>
    </section>

    <!-- 博客文章列表 -->
    <section class="blog-posts">
        <!-- 文章卡片将由JavaScript动态生成 -->
    </section>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 HS_Jack_YZY. All rights reserved.</p>
        </div>
    </footer>

    <!-- 文章卡片模板 -->
    <div id="blog-card-template" style="display: none;">
        <article class="blog-card">
            <div class="card-content">
                <h3 class="card-title"></h3>
                <div class="card-meta">
                    <span class="publish-date"></span>
                    <div class="stats">
                        <span class="views"></span>
                        <span class="likes"></span>
                        <span class="bookmarks"></span>
                        <span class="comments"></span>
                    </div>
                </div>
                <p class="card-description"></p>
                <div class="card-tags"></div>
            </div>
            <a class="card-link" target="_blank" rel="noopener noreferrer">
                <span class="read-more">阅读全文 <i class="fas fa-arrow-right"></i></span>
            </a>
        </article>
    </div>

    <script src="js/blog.js"></script>
</body>
</html>
